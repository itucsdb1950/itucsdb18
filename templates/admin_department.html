{% extends 'base.html' %}

{% block TITLE %}ADMIN DEPARTMENT{% endblock %}

{% block body %}



    <div class="container">
    <br>
    <h3 class="text-center">ADD DEPARTMENT</h3>
        <hr>

    <form method="post" action="{{ url_for('add_department') }}">
        <div class="form-group row">
            <label for="dept" class="col-sm-2 col-form-label">Department Name:</label>
            <div class="col-sm-4">
               <input type="text" name="dept" id="dept" class="form-control" placeholder="Computer Engineering" required>
            </div>

            <label for="dean" class="col-sm-2 col-form-label">Dean:</label>
            <div class="col-sm-4">
                    <select class="form-control" name="dean" id="dean" required>
                         {% for persons in person %}
                             {% if persons[0] in department[2] %}
                             {% else %}
                                <option value="{{ persons[0] }}">{{ persons[1] }} - {{ persons[0] }}</option>
                             {% endif %}
                         {% endfor %}
                    </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="delege" class="col-sm-2 col-form-label">Student Delegate:</label>
            <div class="col-sm-4">
               <input type="text" name="delege" id="delege" class="form-control" placeholder="Emin KOCABIYIK">

            </div>


        <button type="submit" class="btn btn-primary">Add Faculty</button>
        </div>
    </form>

        <table class="table table-hover table-inverse">
        <thead class="thead-inverse">
        <tr>
            <th>Faculty</th>
            <th>Dean</th>
            <th>Dean ID</th>
            <th>Student Delegate</th>
        </tr>
        </thead>
        <tbody>

        {% for dept in info %}
        <tr>
            <td scope="row" id="dept_name{{ loop.index }}">{{ dept[0] }}</td>
                        <td id="dean_name{{ loop.index }}">{{ dept[1] }}</td>
                        <td>{{ dept[2] }}</td>
                        <td>{{ dept[3] }}</td>

            <td><a name="update_department" id="update_department" class="btn btn-primary update-button" href="{{ url_for('del_department', id=department[0][0]) }}" role="button">Update</button>
                <a name="del_department" id="del_department" class="btn btn-danger" href="{{ url_for('del_department', id=department[0][0]) }}" role="button">Delete</a>
            </td>
        </tr>
        {% endfor %}
{% endblock %}
