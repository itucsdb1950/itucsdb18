{% extends 'base.html' %}

{% block TITLE %}ADMIN CRN UPDATE{% endblock %}

{% block body %}



    <div class="container">
        <br>
    <h3 class="text-center">UPDATE CRN</h3>
        <hr>

    <form method="post" action="{{ url_for('update_crn', crn_num=crn_num) }}">
         <div class="form-group row" style="display: none">
            <label for="old_crn" class="col-sm-2 col-form-label">Old CRN:</label>
            <div class="col-sm-4">
               <input type="text" name="old_crn" id="old_crn" class="form-control" value="{{ crn_num }}" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="crn" class="col-sm-2 col-form-label">New CRN:</label>
            <div class="col-sm-4">
               <input type="text" name="crn" id="crn" class="form-control" placeholder="12345" required>
            </div>


            <label for="code" class="col-sm-2 col-form-label">New Course Code:</label>
            <div class="col-sm-4">
                <input type="text" name="code" id="code" class="form-control" placeholder="BLG" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="loc" class="col-sm-2 col-form-label">New Location:</label>
            <div class="col-sm-4">
                <select class="form-control" name="loc_sel" id="loc_sel" required>
                     {% for location in locations %}
                         {% if location[0] in locations[2] %}
                         {% else %}
                            <option value="{{ location[0] }}">{{ location[1] }} - {{ location[2] }} - {{ location[3] }}</option>
                         {% endif %}
                     {% endfor %}
                </select>
            </div>


            <label for="credits_sel" class="col-sm-2 col-form-label">New Credits:</label>
            <div class="col-sm-4">
                <select class="form-control" name="credits_sel" id="credits_sel" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>

                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update CRN</button>
    </form>
    </div>

{% endblock %}
