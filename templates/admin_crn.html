{% extends 'base.html' %}

{% block TITLE %}ADMIN CRN{% endblock %}

{% block body %}



    <div class="container">

    <form method="post">
        <div class="form-group row">
            <label for="crn" class="col-sm-2 col-form-label">CRN:</label>
            <div class="col-sm-4">
               <input type="text" name="crn" id="crn" class="form-control" placeholder="12345">
            </div>


            <label for="code" class="col-sm-2 col-form-label">Course Code:</label>
            <div class="col-sm-4">
                <input type="text" name="code" id="code" class="form-control" placeholder="BLG">
            </div>
        </div>

        <div class="form-group row">
            <label for="loc" class="col-sm-2 col-form-label">Location:</label>
            <div class="col-sm-4">
                <select class="form-control" name="loc_sel" id="loc_sel">
                    <option value="EEB">EEB</option>
                    <option value="UCB">UCB</option>
                </select>
            </div>


            <label for="credits_sel" class="col-sm-2 col-form-label">Credits:</label>
            <div class="col-sm-4">
                <select class="form-control" name="credits_sel" id="credits_sel">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>

                </select>
            </div>
        </div>

    </form>




        <table class="table table-hover table-inverse">
        <thead class="thead-inverse">
        <tr>
            <th>CRN</th>
            <th>COURSE CODE</th>
            <th>CREDIT</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td scope="row">123</td>
            <td>QWE</td>
            <td>ASD</td>
        </tr>
        <tr>
            <td scope="row">ASD</td>
            <td>WER</td>
            <td>SDF</td>
        </tr>
        </tbody>
    </table>
    </div>







{% endblock %}
